<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="form flexer">
            <form action="/sign-up" method="post">
                <h1>Registration Form</h1>
                <br>
                <div class="elem">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="inputs" name="name" placeholder="Enter your name" autofocus="autofocus" autocapitalize="off" autocomplete="username" autocorrect="off" required>
                    <br>
                    <label>Gender</label>
                    <div class="radiogrp">
                        <span class="radio"><input type="radio" id="male" value="male" class="inputs" name="gender" required></span>
                        <label for="male">Male</label>
                        <span class="radio"><input type="radio" id="female" value="female" class="inputs" name="gender" required></span>
                        <label for="female">Female</label>
                    </div>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="inputs" name="email" placeholder="Enter email id" autocomplete="email" required>
                    <br>
                    <div class="pos">
                        <label for="password" class="pwd">Password</label>
                        <input type="password" id="password" class="inputs" name="password" placeholder="Enter password" required>
                        <br>
                        <br>
                        <input type="submit" id="submit" class="inputs" name="submit" value="Sign Up">
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
